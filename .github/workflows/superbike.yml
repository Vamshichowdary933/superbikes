name: Deploy superbike.html to S3

on:
  push:
    branches:
      - main
    paths:
      - "superbike.yml"

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::517649887317:role/myserver-role
          aws-region: ap-south-1

      - name: Deploy frontend to S3
        run: |
          aws s3 sync superbike.html s3://mytarakbucket/superbike.html --delete
